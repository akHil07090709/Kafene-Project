<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>users</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/89ce51601c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="u-display-flex">
        <div class="logo">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="logo"
          />
          <h1>Kafene</h1>
        </div>
        <div class="nav-items">
          <a href="orders.html">Order</a>
          <a href="products.html">Products</a>
          <a id="nav-active">Users</a>
        </div>
      </div>

      <a class="logout" id="sign-out" href="#">Logout</a>
    </nav>
    <main class="users-mainsection">
      <div>
        <h1 style="margin-top: 100px; margin-bottom: 10px">Users</h1>
        <form id="searchForm">
          <label>
            <input
              type="text"
              placeholder="Search by Name"
              value=""
              id="search-box"
            />
            <i class="fas fa-times" id="cross"></i>
          </label>
          <input type="reset" value="Reset" id="reset" />
        </form>
        <div id="mainContent" style="padding: 0">
          <div id="tableDiv">
            <table>
              <tr>
                <th>ID</th>
                <th>User Avatar</th>
                <th>Full Name</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Current Location</th>
              </tr>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="./users.js"></script>
  </body>
</html>
