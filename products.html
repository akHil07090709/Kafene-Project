<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Products</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="u-display-flex">
        <div class="logo">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="logo"
          />
          <h1>Kafene</h1>
        </div>
        <div class="nav-items">
          <a href="./orders.html">Order</a>
          <a id="nav-active" href="./products.html">Products</a>
          <a href="users.html">Users</a>
        </div>
      </div>

      <a class="logout" id="sign-out">Logout</a>
    </nav>
    <main class="orders-main-section">
      <div class="orders-container-wrapper">
        <h1>Products</h1>
        <div class="orders-container">
          <div class="orders-filter-section">
            <h3>Filters</h3>
            <div class="orders-filter-option">
              <p id="table-count">count: 100</p>
              <label class="orders-filter-option-checkbox">
                <input
                  class="check-boxes"
                  id="check-0"
                  type="checkbox"
                  name="expired"
                  checked
                />
                Expired
              </label>
              <label class="orders-filter-option-checkbox">
                <input
                  class="check-boxes"
                  id="check-1"
                  type="checkbox"
                  name="lowStock"
                  checked
                />
                Low Stock
              </label>
            </div>
          </div>
          <div class="orders-table-section">
            <table class="orders-table">
              <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Product Brand</th>
                <th>Expiry Date</th>
                <th>Unit Price</th>
                <th>Stock</th>
              </tr>
              <tbody id="table-data"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="./products.js"></script>
  </body>
</html>
